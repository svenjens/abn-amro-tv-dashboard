<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="32" height="32" rx="6" fill="url(#grad-dark)"/>
  <!-- TV/Play icon in white with glow -->
  <path d="M10 9a1 1 0 011-1h4a1 1 0 011 1v6a1 1 0 01-1 1h-4a1 1 0 01-1-1V9z" fill="white" filter="url(#glow)"/>
  <path d="M18.276 10.553A.5.5 0 0018 11v4a.5.5 0 00.724.447l3-1.5a.5.5 0 000-.894l-3-1.5z" fill="white" filter="url(#glow)"/>
  <!-- Bottom indicator line -->
  <rect x="8" y="20" width="16" height="2" rx="1" fill="white" opacity="0.95"/>
  <!-- Subtle glow effect for dark mode -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>

